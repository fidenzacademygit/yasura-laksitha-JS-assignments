<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maximal Square</title>

    <script src="MaximalSquare.js"></script>
</head>
<body>

    <label for="array-input" id="lbl-array-input">
        Input 2D binary array rows separated by commas.<br>
        Example format: "0111","1111","1111","1111"<br>
        Length should be equal in each row.
    </label>
    <br><br>
    <input type="text" id="array-input">

    <button type="submit" id="btn-submit">Submit</button>

    <h4>Input Matrix</h4>
    <p id="input-matrix"></p>

    <h4>Helper Matrix</h4>
    <p id="helper-matrix"></p>

    <h4 >Marked Squares</h4>
    <p id="marked-matrix"></p>

    <h4>Maximal Square</h4>
    <p id="final-output"></p>

</body>
</html>
